[tox]
envlist = py{38,39}-xblock{14,15},flake8

[gh-actions]
python =
    3.8: py38,flake8
    3.9: py39,flake8

[flake8]
ignore = E124,W504
exclude = .svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg,src

[coverage:run]
parallel = True
include =
  hastexo/*.py
  tests/*.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    raise NotImplementedError

[testenv]
deps =
    -rrequirements/setup.txt
    -rrequirements/test.txt
    xblock-sdk
    xblock14: XBlock>=1.4,<1.5
    xblock15: XBlock>=1.5,<1.6
commands =
    python run_tests.py []

[testenv:flake8]
skip_install = True
deps =
    -rrequirements/flake8.txt
commands = flake8

[testenv:bumpversion]
skip_install = True
passenv =
  # Git can only find its global configuration if it knows where the
  # user's HOME is.
  HOME
  # We set sign_tags in .bumpversion.cfg, so pass in the GnuPG agent
  # reference to avoid having to retype the passphrase for an
  # already-cached private key.
  GPG_AGENT_INFO
deps = bump2version
commands = bump2version {posargs}
